spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DATABASE_NAME:spring_batch}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Chicago
spring.datasource.username=${DB_ROOT:root}
spring.datasource.password=${DB_PASS:devbinod}
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.use-new-id-generator-mappings = false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.batch.jdbc.initialize-schema=ALWAYS
spring.jpa.open-in-view=true
jwt_secret=REPLACE_THIS_WITH_YOUR_SECRET
csv_file_name=sample-data.csv
spring.batch.job.enabled=false
